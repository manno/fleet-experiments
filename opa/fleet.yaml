defaultNamespace: cattle-gatekeeper-system

helm:
  chart: https://github.com/sighupio/gatekeeper-policy-manager/releases/download/gatekeeper-policy-manager-0.4.1/gatekeeper-policy-manager-0.4.1.tgz
  releaseName: gatekeeper-policy-manager

  # `config` section which contains sensitive data
  valuesFrom:
  - secretKeyRef:
      name: clusterconfig
      namespace: cattle-gatekeeper-system
      key: values.yaml

  values:
    replicaCount: 1

targetCustomizations:
- name: localcluster1
  helm:
    values:
      ingress:
        hosts:
          - host: local.intra
        paths:
        - /
        tls:
          - secretName: cert
            hosts:
              -  local.intra
  clusterSelector:
    matchLabels:
      management.cattle.io/cluster-display-name: local
- name: cluster2
  helm:
    values:
      ingress:
        hosts:
          - host: test.intra
        paths:
        - /
        tls:
          - secretName: cert
            hosts:
              -  test.intra
  clusterSelector:
    matchLabels:
      management.cattle.io/cluster-name: c-yyyyy
