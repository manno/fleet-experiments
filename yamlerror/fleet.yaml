helm:
  releaseName: yamlerr-chart
  chart: ./simple-chart
  values:
    local:
      clusterEnv: global.fleet.clusterLabels.env
      sprig: |-
          {{ default .ClusterLabels.env "empty" }}
      goindex: |-
          {{ index .ClusterLabels "env" }}
      goif: |-
          {{if .ClusterLabels.env}} {{.ClusterLabels.env}} {{else}} default {{end}}

