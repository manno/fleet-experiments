namespace: fleet-mc-helm-external-example
helm:
  repo: config-chart

targetCustomizations:
- name: dev
  helm:
    valuesFiles:
      - values-dev.yaml
  clusterSelector:
    matchLabels:
      env: dev

- name: test
  helm:
    valuesFiles:
      - values-test.yaml
  clusterSelector:
    matchLabels:
      env: test
